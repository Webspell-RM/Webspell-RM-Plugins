<!-- sponsors_head -->
<div class="head-boxes">
    <span class="head-boxes-head">$title</span>
<h2 class="head-h2">
    <span class="head-boxes-title">$title</span>
</h2>
    <p class="head-boxes-foot">$subtitle</p>
</div>
<!-- END -->
<!-- sponsors_content -->
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                $pic
            </div>
            <div class="col-md-9">
            <h4>$sponsor</h4>
                $info<br><br>
                Link: $link
            </div>
        </div>
    </div>
</div>
<!-- END -->
