<!-- game_server_head -->
<div class="head-boxes">
    <span class="head-boxes-head">$title</span>
<h2 class="head-h2">
    <span class="head-boxes-title">$title</span>
</h2>
    <p class="head-boxes-foot">$subtitle</p>
</div>
<!-- END -->
<!-- sgame_erver_content_head -->
<div class="container">
<div class="row">		
<!-- END -->
<!-- game_server_content -->
<div class="col-md-6">
<div class="card" style="border-left-color: $status_border;border-left-width: 5px">
    <div class="card-body">
        <h4>$servername</h4>   
	        <div class="row">
                
                <div class="col-md-3">
                    <img class="img-fluid" src="$gameicon" alt="$game">
                </div>
                <div class="col-md-9">
                    
                        <div class="row">   
                            <div class="col-md-4">$server_ip:</div>
                            <div class="col-md-8">$ip:$port</div>
                            <div class="col-md-4">$server_status:</div>
                            <div class="col-md-8">$status</div>
                            <div class="col-md-4">$server_game:</div>
                            <div class="col-md-8">$showgame</div>
                            <div class="col-md-4">Steam $server_link:</div>
                            <!--<div class="col-md-8"><a href="hlsw://$ip:$port">$ip:$port</a></div>-->
                            <div class="col-md-8"><a href="steam://connect/$ip:$port">steam: $ip:$port</a></div>
                        </div>

                        $server_hostname
                            <br>
                        $server_info <br> <br>
                </div>
                <div class="col-md-12"><b>$server_information:</b>
                    $info
                </div> 
                  
            </div>
    </div>
</div>
</div>
<!-- END -->
<!-- game_server_foot -->
</div></div>
<!-- END -->
