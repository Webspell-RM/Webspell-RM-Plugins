<!-- partners_head -->
<div class="head-boxes">
    <span class="head-boxes-head">$title</span>
<h2 class="head-h2">
    <span class="head-boxes-title">$title</span>
</h2>
    <p class="head-boxes-foot">$subtitle</p>
</div>
<!-- END -->
<!-- partners_content -->
<div class="card">
    <div class="card-body">
        <h5>$title</h5>
        <div class="row">
            <div class="col-md-4">
                $pic
            </div>
            <div class="col-md-8">
                <p>$info</p>
                <ul class="text-end" id="box_$partnerID">
                    $link
                    <!--$url-->
                    $facebook
                    $twitter
                    $script
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- END -->
<!-- partners_widget_head_head -->
<div class="card">
    <div class="card-body" style="margin: -12px -12px -17px -12px;">
        <ul class="list-group list-group-flush">
<!-- END -->
<!-- partners_widget_content -->
            <li class="list-group-item text-center" id="box_$partnerID">
                $link
                $script
            </li>  
<!-- END -->
<!-- partners_widget_foot_foot -->
        </ul>
        <br>
    </div>
</div>
<!-- END -->
<!-- partners_foot --> 
<!-- END -->
<!-- partners_widget_navi -->
<li class="nav-item" id="box_$partnerID">
    $link
    $script
</li> 
<!-- END -->

 $link
